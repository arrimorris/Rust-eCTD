version: '3.8'

services:
  # --------------------------------------------------------------------------
  # THE BRAIN: PostgreSQL 18
  # --------------------------------------------------------------------------
  db:
    image: postgres:18-alpine # Alpine for minimal footprint
    container_name: ectd_db
    restart: always
    environment:
      # TODO: Remove default passwords before production release
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ectd_password}
      POSTGRES_DB: ${DB_NAME:-ectd_v4}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      # Automatically runs our schema on first startup:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  # --------------------------------------------------------------------------
  # THE VAULT: MinIO (S3 Compatible Storage)
  # --------------------------------------------------------------------------
  storage:
    image: minio/minio
    container_name: ectd_storage
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio_secret}
    ports:
      - "9000:9000" # API Port (Rust connects here)
      - "9001:9001" # Console Port (You login here)
    volumes:
      - minio_data:/data

  # --------------------------------------------------------------------------
  # THE HELPER: Create Buckets
  # --------------------------------------------------------------------------
  createbuckets:
    image: minio/mc
    depends_on:
      - storage
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://storage:9000 ${MINIO_USER:-minio_admin} ${MINIO_PASSWORD:-minio_secret};
      /usr/bin/mc mb myminio/ectd-documents;
      /usr/bin/mc anonymous set download myminio/ectd-documents;
      exit 0;
      "

volumes:
  pg_data:
  minio_data:
